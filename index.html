<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        :root {
            --bg-color: #fafafa;
            --card-bg: #ffffff;
            --text-main: #222222;
            --text-sub: #666666;
            --accent: #222222;
            --border: #e0e0e0;
            --highlight: #f4f4f4;
            --link-color: #0056b3;
            --btn-color: #333;
            --btn-text: #fff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        header {
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 10px;
            font-size: 28px;
        }

        /* --- SETUP PANEL --- */
        .setup-panel {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            margin-top: 40px;
        }

        .setup-desc {
            color: var(--text-sub);
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input[type="text"] {
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            font-family: inherit;
        }

        input[type="text"]:focus {
            border-color: var(--text-main);
        }

        button.primary-btn {
            background: var(--btn-color);
            color: var(--btn-text);
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button.primary-btn:hover {
            opacity: 0.9;
        }

        /* --- MAIN VIEW --- */
        .select-container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 280px;
            margin-top: 10px;
        }

        select {
            width: 100%;
            appearance: none;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            padding: 14px 20px;
            font-family: inherit;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            outline: none;
            transition: border-color 0.2s;
        }

        .select-container::after {
            content: '‚Üì';
            font-size: 14px;
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-sub);
        }

        .timeline {
            position: relative;
            padding-left: 30px;
            margin-top: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 6px;
            top: 10px;
            bottom: 10px;
            width: 2px;
            background: var(--border);
            border-radius: 2px;
        }

        .event-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .event-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.04);
        }

        .event-card::after {
            content: '';
            position: absolute;
            left: -30px;
            top: 30px;
            width: 14px;
            height: 14px;
            background: var(--card-bg);
            border: 3px solid var(--text-main);
            border-radius: 50%;
            z-index: 2;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .event-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: var(--text-main);
        }

        .event-title a {
            text-decoration: none;
            color: var(--text-main);
            border-bottom: 1px solid transparent;
            transition: all 0.2s;
        }

        .event-title a:hover {
            color: var(--link-color);
            border-bottom-color: var(--link-color);
        }

        .event-time {
            font-size: 14px;
            color: var(--text-sub);
            font-weight: 500;
            background: var(--highlight);
            padding: 4px 10px;
            border-radius: 6px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-sub);
            margin-top: 8px;
        }

        .icon { opacity: 0.7; }
        
        /* Direction Link Specifics */
        .direction-link {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted #999;
            font-size: 12px;
        }
        .direction-link:hover {
            color: var(--link-color);
            border-bottom-style: solid;
        }

        .remarks {
            margin-top: 16px;
            font-size: 15px;
            line-height: 1.6;
            color: #444;
            border-top: 1px solid var(--highlight);
            padding-top: 12px;
        }

        .status-open {
            color: #2e7d32;
            font-weight: 500;
            font-size: 13px;
        }

        .hidden { display: none !important; }
        .loading { text-align: center; color: var(--text-sub); margin-top: 40px; }
        
        .reset-link {
            display: block;
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #999;
            text-decoration: underline;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- HEADER -->
        <header>
            <h1>Trip Itinerary</h1>
            <div id="dateSelectorWrapper" class="select-container hidden">
                <select id="dateSelect">
                    <option value="" disabled selected>Select a Date</option>
                </select>
            </div>
        </header>

        <!-- SETUP PANEL -->
        <div id="setupPanel" class="setup-panel hidden">
            <div class="setup-desc">
                Paste your Google Sheet <strong>Published CSV Link</strong> below.
            </div>
            <div class="input-group">
                <input type="text" id="csvUrlInput" placeholder="https://docs.google.com/.../pub?output=csv">
                <button onclick="saveAndLoad()" class="primary-btn">Load Itinerary</button>
            </div>
            <div id="errorMsg" style="color:red; font-size:13px; margin-top:10px;" class="hidden"></div>
        </div>

        <!-- VIEW PANEL -->
        <div id="viewPanel" class="hidden">
            <div id="loader" class="loading hidden">Loading data...</div>
            <div id="itineraryList" class="timeline"></div>
            <button onclick="resetApp()" class="reset-link">Change Spreadsheet Link</button>
        </div>
    </div>

    <script>
        let allData = [];
        const STORAGE_KEY = 'itinerary_csv_url';

        document.addEventListener('DOMContentLoaded', () => {
            const storedUrl = localStorage.getItem(STORAGE_KEY);
            if (storedUrl) {
                loadData(storedUrl);
            } else {
                showSetup();
            }
        });

        function showSetup() {
            document.getElementById('setupPanel').classList.remove('hidden');
            document.getElementById('viewPanel').classList.add('hidden');
            document.getElementById('dateSelectorWrapper').classList.add('hidden');
        }

        function showView() {
            document.getElementById('setupPanel').classList.add('hidden');
            document.getElementById('viewPanel').classList.remove('hidden');
            document.getElementById('dateSelectorWrapper').classList.remove('hidden');
        }

        function saveAndLoad() {
            const input = document.getElementById('csvUrlInput');
            const url = input.value.trim();
            if (!url) {
                alert("Please enter a URL.");
                return;
            }
            loadData(url);
        }

        function resetApp() {
            if(confirm("Remove this itinerary and enter a new link?")) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            }
        }

        function loadData(url) {
            document.getElementById('setupPanel').classList.add('hidden');
            document.getElementById('viewPanel').classList.remove('hidden');
            document.getElementById('loader').classList.remove('hidden');

            Papa.parse(url, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    if (results.data && results.data.length > 0) {
                        localStorage.setItem(STORAGE_KEY, url);
                        allData = results.data;
                        showView();
                        initDropdown(allData);
                        document.getElementById('loader').classList.add('hidden');
                    } else {
                        handleError();
                    }
                },
                error: function(err) {
                    handleError();
                    console.error(err);
                }
            });
        }

        function handleError() {
            localStorage.removeItem(STORAGE_KEY);
            document.getElementById('loader').classList.add('hidden');
            showSetup();
            document.getElementById('errorMsg').textContent = "Error loading data. Check link.";
            document.getElementById('errorMsg').classList.remove('hidden');
        }

        function initDropdown(data) {
            const dateSelect = document.getElementById('dateSelect');
            dateSelect.innerHTML = '<option value="" disabled selected>Select a Date</option>';

            const dates = [...new Set(data.map(i => i.Date).filter(Boolean))].sort();

            dates.forEach(date => {
                const opt = document.createElement('option');
                opt.value = date;
                opt.textContent = new Date(date).toLocaleDateString('en-US', { 
                    weekday: 'short', month: 'short', day: 'numeric' 
                });
                dateSelect.appendChild(opt);
            });

            if(dates.length > 0) {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                const todayStr = `${year}-${month}-${day}`;

                if (dates.includes(todayStr)) {
                    dateSelect.value = todayStr;
                    renderEvents(todayStr);
                } else {
                    dateSelect.value = dates[0];
                    renderEvents(dates[0]);
                }
            }

            dateSelect.addEventListener('change', (e) => renderEvents(e.target.value));
        }

        function parseTime(timeStr) {
            if (!timeStr) return 9999;
            const date = new Date('1970/01/01 ' + timeStr);
            if (isNaN(date.getTime())) return 9999;
            return date.getHours() * 60 + date.getMinutes();
        }

        function renderEvents(date) {
            const container = document.getElementById('itineraryList');
            container.innerHTML = '';

            const events = allData
                .filter(d => d.Date === date)
                .sort((a, b) => parseTime(a.Time) - parseTime(b.Time));

            if (events.length === 0) {
                container.innerHTML = '<div class="loading">No plans for this date.</div>';
                return;
            }

            events.forEach(item => {
                const hasLink = item.Link && item.Link.trim().length > 0;
                
                // 1. Title Link -> Opens the URL from CSV (Place Details)
                let titleHtml = hasLink 
                    ? `<a href="${item.Link}" target="_blank" title="View details">${item.Name} ‚Üó</a>` 
                    : item.Name;
                
                // 2. Directions Link -> Opens Directions to 'Name' from Current Location
                // Logic: Uses the Event Name as the destination query.
                let directionHtml = '';
                if (hasLink) {
                    const dirUrl = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(item.Name)}`;
                    directionHtml = `
                        <div class="info-row">
                            <span class="icon">üìç</span> 
                            <a href="${dirUrl}" target="_blank" class="direction-link">Direction</a>
                        </div>
                    `;
                }

                const hours = item['Opening Hours'] || item['Opening_Hours'] || item['Hours']; 
                const hoursHtml = hours 
                    ? `<div class="info-row"><span class="icon">üïí</span> <span class="status-open">${hours}</span></div>` 
                    : '';

                const remarksHtml = item.Remarks 
                    ? `<div class="remarks">${item.Remarks}</div>` 
                    : '';

                const cardHTML = `
                    <div class="event-card">
                        <div class="card-header">
                            <h2 class="event-title">${titleHtml}</h2>
                            <span class="event-time">${item.Time}</span>
                        </div>
                        ${hoursHtml}
                        ${directionHtml}
                        ${remarksHtml}
                    </div>
                `;

                container.insertAdjacentHTML('beforeend', cardHTML);
            });
        }
    </script>
</body>
</html>
