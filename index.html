<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        :root {
            --bg-color: #fafafa;
            --card-bg: #ffffff;
            --text-main: #222222;
            --text-sub: #666666;
            --accent: #000000;
            --border: #e0e0e0;
            --highlight: #f4f4f4;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        header {
            margin-bottom: 50px;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 25px;
            font-size: 28px;
        }

        /* Dropdown Style */
        .select-container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 280px;
        }

        select {
            width: 100%;
            appearance: none;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            padding: 14px 20px;
            font-family: inherit;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            outline: none;
            transition: border-color 0.2s;
        }

        select:hover, select:focus {
            border-color: var(--text-sub);
        }

        .select-container::after {
            content: '‚Üì';
            font-size: 14px;
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-sub);
        }

        /* Timeline Styles */
        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 6px;
            top: 10px;
            bottom: 10px;
            width: 2px;
            background: var(--border);
            border-radius: 2px;
        }

        .event-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer; /* Indicates clickability */
            text-decoration: none; /* Removes underline from anchor */
            display: block; /* Makes anchor behave like div */
            color: inherit;
        }

        .event-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.04);
            border-color: #d0d0d0;
        }

        /* Timeline Dot */
        .event-card::after {
            content: '';
            position: absolute;
            left: -30px;
            top: 30px;
            width: 14px;
            height: 14px;
            background: var(--card-bg);
            border: 3px solid var(--text-main);
            border-radius: 50%;
            z-index: 2;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .event-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: var(--text-main);
        }

        .event-time {
            font-size: 14px;
            color: var(--text-sub);
            font-weight: 500;
            background: var(--highlight);
            padding: 4px 10px;
            border-radius: 6px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-sub);
            margin-top: 8px;
        }

        .icon { opacity: 0.7; }

        .remarks {
            margin-top: 16px;
            font-size: 15px;
            line-height: 1.6;
            color: #444;
            border-top: 1px solid var(--highlight);
            padding-top: 12px;
        }

        .status-open {
            color: #2e7d32;
            font-weight: 500;
            font-size: 13px;
        }

        .loading { text-align: center; color: var(--text-sub); margin-top: 40px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Trip Itinerary</h1>
            <div class="select-container">
                <select id="dateSelect">
                    <option value="" disabled selected>Select a Date</option>
                </select>
            </div>
        </header>

        <div id="loader" class="loading">Loading your plans...</div>
        <div id="itineraryList" class="timeline"></div>
    </div>

    <script>
        // ---------------------------------------------------------
        // PASTE YOUR GOOGLE SHEET CSV LINK HERE
        // ---------------------------------------------------------
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT_k_9sk4zBlZUCS-2n0jxU326uHpPwGiFeXwwQbQhGo6r3Fc-l2eNP89rjP9UBqtwvIEC0vdZ9jbZl/pub?output=csv'; 

        let allData = [];

        document.addEventListener('DOMContentLoaded', () => {
            if(SHEET_CSV_URL.includes('PASTE_YOUR')) {
                alert('Please update the code with your Google Sheet CSV link.');
                return;
            }
            loadData();
        });

        function loadData() {
            Papa.parse(SHEET_CSV_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    allData = results.data;
                    initApp(allData);
                },
                error: function(err) {
                    console.error("Error:", err);
                    document.getElementById('loader').innerText = "Failed to load data.";
                }
            });
        }

        function initApp(data) {
            const dateSelect = document.getElementById('dateSelect');
            const dates = [...new Set(data.map(i => i.Date).filter(Boolean))].sort();

            dates.forEach(date => {
                const opt = document.createElement('option');
                opt.value = date;
                opt.textContent = new Date(date).toLocaleDateString('en-US', { 
                    weekday: 'short', month: 'short', day: 'numeric' 
                });
                dateSelect.appendChild(opt);
            });

            document.getElementById('loader').classList.add('hidden');

            // Select first date automatically
            if(dates.length > 0) {
                dateSelect.value = dates[0];
                renderEvents(dates[0]);
            }

            dateSelect.addEventListener('change', (e) => renderEvents(e.target.value));
        }

        // --- NEW: Robust Time Parsing for Sorting ---
        function parseTime(timeStr) {
            if (!timeStr) return 9999; // Put empty times at the end
            
            // Handle "14:30" or "2:30 PM"
            const date = new Date('1970/01/01 ' + timeStr);
            if (isNaN(date.getTime())) return 9999;
            
            return date.getHours() * 60 + date.getMinutes();
        }

        function renderEvents(date) {
            const container = document.getElementById('itineraryList');
            container.innerHTML = '';

            const events = allData
                .filter(d => d.Date === date)
                .sort((a, b) => parseTime(a.Time) - parseTime(b.Time)); // Fixed Sorting

            if (events.length === 0) {
                container.innerHTML = '<div class="loading">No plans for this date.</div>';
                return;
            }

            events.forEach(item => {
                // Link Logic: Make the whole card a link if URL exists
                const hasLink = item.Link && item.Link.trim().length > 0;
                const tag = hasLink ? 'a' : 'div';
                const hrefAttr = hasLink ? `href="${item.Link}" target="_blank"` : '';
                
                // Opening Hours Logic (Looks for "Opening Hours" column)
                const hours = item['Opening Hours'] || item['Opening_Hours'] || item['Hours']; 
                const hoursHtml = hours 
                    ? `<div class="info-row"><span class="icon">üïí</span> <span class="status-open">${hours}</span></div>` 
                    : '';

                // Address/Map hint
                const locationHtml = hasLink 
                    ? `<div class="info-row"><span class="icon">üìç</span> Open in Google Maps</div>` 
                    : '';

                const remarksHtml = item.Remarks 
                    ? `<div class="remarks">${item.Remarks}</div>` 
                    : '';

                const cardHTML = `
                    <${tag} class="event-card" ${hrefAttr}>
                        <div class="card-header">
                            <h2 class="event-title">${item.Name}</h2>
                            <span class="event-time">${item.Time}</span>
                        </div>
                        ${hoursHtml}
                        ${locationHtml}
                        ${remarksHtml}
                    </${tag}>
                `;

                container.insertAdjacentHTML('beforeend', cardHTML);
            });
        }
    </script>
</body>
</html>
